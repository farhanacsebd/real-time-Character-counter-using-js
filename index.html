<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please write your text here..."></textarea>   
            <div class="counter-container">
                <p>Total Characters : <span id="total-counter" class="total-counter">30</span></p>
                <p>Remaining : <span id="remaining-counter" class="remaining-counter">20</span></p>
            </div>
       
    </div>


    <script src="js/index.js"></script>
</body>
</html>
